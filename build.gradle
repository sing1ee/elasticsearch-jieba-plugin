group 'org.elasticsearch'
version = '7.7.0' // 适配不通版本的ES，可以修改这里。
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    jcenter()
}
sourceSets {
    main {
        java {
            srcDir "src/main/java"
        }
        resources {
            srcDir "src/main/resources"
            srcDir "src/main/assemblies"
            srcDir "src/main/dic"
                include "**/*"
        }
    }
}

task initSourceFolders {
	sourceSets*.java.srcDirs*.each { it.mkdirs() }
	sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}


configurations {
    wagon
    distJars {
        extendsFrom runtime
        exclude group: 'org.elasticsearch'
        exclude group: 'lucene-core'
        exclude group: 'org.apache.logging.log4j'
        exclude group: 'lucene-analyzers-common'
        exclude group: 'org.apache.commons'
    }
}

dependencies {
    compile project(":jieba-analysis")
    compile 'org.elasticsearch:elasticsearch:7.7.0' // 适配不通版本的ES，可以修改这里。
    compile 'org.apache.logging.log4j:log4j-api:2.7'
    compile 'org.apache.logging.log4j:log4j-core:2.7'
    testCompile 'junit:junit:4.12'
}

task pz(type: Zip, dependsOn: [':jar']) {
    into("jieba") {
        from configurations.distJars
        from 'build/libs'
        from 'build/resources/main/plugin.xml'
        from 'build/resources/main/plugin-descriptor.properties'
    }
    from('build/resources/main/') {
        include '**.dict'
        include '**.txt'
        into ('jieba/dic')
    }
}
